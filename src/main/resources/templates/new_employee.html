<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>New Employee</title>
<!-- BootStrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr />
		<h2>Save Employee</h2>
		<form th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<table class="table table-borderless">
				<tr>
					<td><input type="text" th:field="*{firstName}"
						placeholder="Employee First Name" class="form-control mb-4 col-4"
						required autofocus="autofocus" /></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{lastName}"
						placeholder="Employee Last Name" class="form-control mb-4 col-4"
						required autofocus="autofocus" /></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{email}"
						placeholder="Employee Email" class="form-control mb-4 col-4"
						required autofocus="autofocus" /></td>
				</tr>
				<tr>
					<td><input type="submit" class="btn btn-info col-2" /></td>
				</tr>
			</table>
		</form>
		<a th:href="@{/}">Back to employee list</a>
	</div>
</body>
</html>
